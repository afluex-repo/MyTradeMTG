<!DOCTYPE html>
<html lang="en">

<head>
    <script src="assets/js/header.js"></script>
</head>

<body data-spy="scroll" data-offset="80">

    <!-- START CONTACT -->
    <section id="contact" class="contact_us section-padding mt-5">
        <div class="container">
            <div class="section-title text-center">
                <h2>Get In Touch</h2>
                <span></span>
                <p>Drop us a message for any query</p>
            </div>
            <div class="row">
                <div class="col-lg-5 col-sm-6 col-xs-12 wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.2s"
                    data-wow-offset="0">
                    <h4 class="contact_title mb-4">Contact with us for more information.</h4>
                    <div class="single_address d-flex align-items-center mb-3 p_15">
                        <div class="address_br address_icon"><span class="ti-mobile"></span></div>
                        <p class="ml-3"><a href="tel:9170 5019 3183" class="text-white">+91 70 5019 3183</a></p>
                    </div>
                    <div class="single_address d-flex align-items-center mb-3 p_15">
                        <div class="address_br address_icon"><span class="ti-email"></span></div>
                        <p class="ml-3"><a href="mailto:support@mytrade.co.in" class="text-white">support@mytrade.co.in</a></p>
                    </div>
                    <div class="single_address align-items-center d-flex p_15">
                        <div class="address_br address_icon" style="width:120px"><span class="ti-location-pin"></span></div>
                        <p class="ml-3">72/2 Purba Road Dumdum Kolkata -700030 West Bengal</p>
                    </div>
                </div><!--- END COL -->
                <div class="col-lg-7 col-sm-12 col-xs-12">
                    <h4 class="mb-5">Please fill the form</h4>
                    <div class="contact">
                        <form class="form" name="enq" method="post" action=""
                            onsubmit="return validation();">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <input type="text" name="name" class="form-control" placeholder="Name"
                                        required="required">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="email" name="email" class="form-control" placeholder="Email"
                                        required="required">
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="number" name="number" class="form-control" placeholder="Phone No."
                                        required="required">
                                </div>
                                <div class="form-group col-md-12">
                                    <textarea rows="6" name="message" class="form-control" placeholder="Your Message"
                                        required="required"></textarea>
                                </div>
                                <div class="col-md-12 text-center">
                                    <button type="submit" value="Send message" name="submit" id="submitButton"
                                        class="btn_one" title="Submit Your Message!">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- END COL  -->
            </div><!-- END ROW -->
        </div><!-- END CONTAINER -->
    </section>
    <!-- END CONTACT -->
    <script src="assets/js/footer.js"></script>
</body>

</html>
